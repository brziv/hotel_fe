<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reports Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reports.css">
    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Hotel Reports Dashboard</h2>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="interval" class="form-label">Interval</label>
                <select id="interval" class="form-select">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" value="2025-03-01">
            </div>
            <div class="col-md-4">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" value="2025-04-30">
            </div>
        </div>

        <!-- Reports Container -->
        <div class="report-container">
            <!-- Tabs -->
            <ul class="nav nav-tabs" id="reportTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="booking-tab" data-bs-toggle="tab" href="#booking" role="tab">Booking Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="revenue-tab" data-bs-toggle="tab" href="#revenue" role="tab">Revenue Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="inventory-tab" data-bs-toggle="tab" href="#inventory" role="tab">Inventory Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="trends-tab" data-bs-toggle="tab" href="#trends" role="tab">Trends Reports</a>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="reportTabsContent">
                <!-- Booking Tab -->
                <div class="tab-pane fade show active" id="booking" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6"><div id="totalBookingsChart" class="chart"></div></div>
                        <div class="col-md-6"><div id="bookingStatusChart" class="chart"></div></div>
                        <div class="col-12"><div id="occupancyRateChart" class="chart"></div></div>
                        <div class="col-12"><div id="roomTimelineChart" class="chart"></div></div>
                    </div>
                </div>
                <!-- Revenue Tab -->
                <div class="tab-pane fade" id="revenue" role="tabpanel">
                    <div class="row">
                        <div class="col-12"><div id="revenueChart" class="chart"></div></div>
                    </div>
                </div>
                <!-- Inventory Tab -->
                <div class="tab-pane fade" id="inventory" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6"><div id="importCostChart" class="chart"></div></div>
                        <div class="col-md-6"><div id="serviceCostChart" class="chart"></div></div>
                        <div class="col-12"><div id="stockLevelsChart" class="chart"></div></div>
                    </div>
                </div>
                <!-- Trends Tab -->
                <div class="tab-pane fade" id="trends" role="tabpanel">
                    <div class="row">
                        <div class="col-md-6"><div id="roomTypesChart" class="chart"></div></div>
                        <div class="col-md-6"><div id="servicesChart" class="chart"></div></div>
                    </div>
                </div>
            </div>
        </div><!-- End of Reports Container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reports.js"></script>
</body>
</html>
