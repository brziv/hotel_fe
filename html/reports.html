<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Statistics</title>
    <link rel="stylesheet" href="../css/reports.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Reports & Statistics</h1>

        <!-- Date Range Selector -->
        <div class="date-range-selector mb-4">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate" class="form-control">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button id="generateReport" class="btn btn-primary">Generate Report</button>
                </div>
            </div>
        </div>

        <!-- Report Tabs -->
        <ul class="nav nav-tabs" id="reportTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button">Overview</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="room-revenue-tab" data-bs-toggle="tab" data-bs-target="#room-revenue" type="button">Room Revenue</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="service-revenue-tab" data-bs-toggle="tab" data-bs-target="#service-revenue" type="button">Service Revenue</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profit-tab" data-bs-toggle="tab" data-bs-target="#profit" type="button">Profit Analysis</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-4" id="reportTabContent">
            <!-- Overview Tab -->
            <div class="tab-pane fade show active" id="overview" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Total Bookings</h5>
                                <div id="bookingTrendChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Total Revenue (Paid Rooms)</h5>
                                <div id="revenueTrendChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Room Revenue Tab -->
            <div class="tab-pane fade" id="room-revenue" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Room Occupancy Rate</h5>
                                <div id="roomOccupancyChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Popular Room Types</h5>
                                <div id="popularRoomChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Service Revenue Tab -->
            <div class="tab-pane fade" id="service-revenue" role="tabpanel">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Service Revenue Distribution</h5>
                                <div id="serviceRevenueChart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Service Name</th>
                                <th>Total Revenue</th>
                                <th>Usage Count</th>
                            </tr>
                        </thead>
                        <tbody id="serviceRevenueTable">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Profit Analysis Tab -->
            <div class="tab-pane fade" id="profit" role="tabpanel">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Revenue vs Costs</h5>
                                <div id="profitChart"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Summary</h5>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td>Total Revenue:</td>
                                            <td id="totalRevenue">0 VND</td>
                                        </tr>
                                        <tr>
                                            <td>Total Costs:</td>
                                            <td id="totalCosts">0 VND</td>
                                        </tr>
                                        <tr>
                                            <td>Net Profit:</td>
                                            <td id="netProfit">0 VND</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/reports.js"></script>
</body>

</html>
