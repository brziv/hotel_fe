<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đối Tác</title>
    <link rel="stylesheet" href="../css/partner.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Quản lý Đối Tác</h2>
            <form id="partnerForm">
                <input type="text" id="partnerName" placeholder="Tên Đối Tác" required>
                <input type="text" id="partnerType" placeholder="Loại Đối Tác" required>
                <input type="email" id="partnerEmail" placeholder="Email" required>
                <input type="text" id="partnerPhone" placeholder="Số Điện Thoại" required>
                <input type="text" id="partnerAddress" placeholder="Địa Chỉ" required>
                <button type="submit">Thêm</button>
                <button type="button" id="partnerUpdateBtn" style="display:none;">Cập nhật</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Loại</th>
                        <th>Email</th>
                        <th>Số Điện Thoại</th>
                        <th>Địa Chỉ</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="partnerTable">
                    <!-- Partner rows will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/partner.js"></script>
</body>

</html>
