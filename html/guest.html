<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng</title>
    <link rel="stylesheet" href="../css/guest.css">
</head>

<body>
    <div class="container">
        <div class="section">
            <h2>Quản lý Khách Hàng</h2>
            <form id="guestForm">
                <input type="text" id="guestFirstName" placeholder="Tên" required>
                <input type="text" id="guestLastName" placeholder="Họ" required>
                <input type="email" id="guestEmail" placeholder="Email" required>
                <input type="text" id="guestPhone" placeholder="Số Điện Thoại" required>
                <button type="submit">Thêm</button>
                <button type="button" id="guestUpdateBtn" style="display:none;">Cập nhật</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Họ</th>
                        <th>Địa chỉ Email</th>
                        <th>Số Điện Thoại</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="guestTable">
                    <!-- Guest rows will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/guest.js"></script>
</body>

</html>
