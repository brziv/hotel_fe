<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/guest.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="mb-4 text-center">Quản lý Khách Hàng</h2>
    
                <!-- Search Bar -->
                <div class="search-container mb-4 d-flex justify-content-center w-100">
                    <div class="col-md-4">
                        <input type="text" id="guestSearch" placeholder="Tìm kiếm" class="form-control">
                    </div>
                </div>
    
                <!-- Input Form -->
                <div class="d-flex justify-content-center w-100">
                    <form id="guestForm" class="mb-4 w-100">
                        <div class="row g-2 justify-content-center">
                            <div class="col-md-1-5">
                                <input type="text" id="guestFirstName" placeholder="Tên" class="form-control" required>
                            </div>
                            <div class="col-md-1-5">
                                <input type="text" id="guestLastName" placeholder="Họ" class="form-control" required>
                            </div>
                            <div class="col-md-2">
                                <input type="email" id="guestEmail" placeholder="Email" class="form-control" required>
                            </div>
                            <div class="col-md-2">
                                <input type="text" id="guestPhone" placeholder="Số Điện Thoại" class="form-control" required>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary me-2">Thêm</button>
                                <button type="button" class="btn btn-success me-2" id="guestUpdateBtn" style="display:none;">Cập nhật</button>
                            </div>
                        </div>
                    </form>
                </div>
    
                <!-- Table -->
                <div class="table-responsive">
                    <table class="table table-hover text-center">
                        <thead class="table-primary">
                            <tr>
                                <th>Tên</th>
                                <th>Họ</th>
                                <th>Địa chỉ Email</th>
                                <th>Số Điện Thoại</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody id="guestTable">
                            <!-- Guest rows will be rendered here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/guest.js"></script>
</body>
</html>
