<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Kho & Vật Tư</title>
    <link rel="stylesheet" href="../css/inventory.css">
</head>
<body>
    <div class="container">
        <h2>Quản lý Kho Hàng</h2>
        <form id="inventoryForm">
            <input type="text" id="itemId" placeholder="Mã Vật Tư" required>
            <input type="text" id="itemName" placeholder="Tên Vật Tư" required>
            <input type="number" id="itemQuantity" placeholder="Số Lượng" required>
            <input type="text" id="itemStatus" placeholder="Trạng Thái" required>
            <button type="submit">Thêm</button>
            <button type="button" id="updateBtn" style="display:none;">Cập nhật</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Mã Vật Tư</th>
                    <th>Tên Vật Tư</th>
                    <th>Số Lượng</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="inventoryTable">
                <!-- Inventory rows will be rendered here -->
            </tbody>
        </table>
    </div>
    <script src="../js/inventory.js"></script>
</body>
</html>
