<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | Horizon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <div class="container">
        <div class="profile-header">
            <div class="profile-avatar" id="profile-initial">A</div>
            <div class="profile-info">
                <h2 id="profile-name">Loading...</h2>
                <p id="profile-email">loading@example.com</p>
                <p id="profile-phone">+1 234 567 890</p>
                <span class="role-badge" id="role-badge">Loading...</span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <!-- Personal Information Section -->
                <div class="profile-section">
                    <h3 class="section-title"><i class="bi bi-person-circle"></i> Personal Information</h3>
                    <div class="profile-card" id="personal-info-card">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4>Details</h4>
                            <button class="btn btn-sm btn-outline-primary" id="edit-profile-btn">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                        </div>
                        <div id="info-display">
                            <p><strong>First Name:</strong> <span id="first-name">Loading...</span></p>
                            <p><strong>Last Name:</strong> <span id="last-name">Loading...</span></p>
                            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
                            <p><strong>Phone:</strong> <span id="phone">Loading...</span></p>
                        </div>
                        <div id="info-edit" class="hidden">
                            <form class="edit-form" id="edit-profile-form">
                                <div class="form-group">
                                    <label for="edit-first-name">First Name</label>
                                    <input type="text" class="form-control" id="edit-first-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-last-name">Last Name</label>
                                    <input type="text" class="form-control" id="edit-last-name" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-email">Email</label>
                                    <input type="email" class="form-control" id="edit-email" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-phone">Phone</label>
                                    <input type="tel" class="form-control" id="edit-phone" required>
                                </div>
                                <div class="d-flex justify-content-end gap-2">
                                    <button type="button" class="btn btn-outline-secondary" id="cancel-edit-btn">
                                        Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg"></i> Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Staff information -->
            <div class="col-md-4 profile-section" id="staff-info-section">
                <h3 class="section-title"><i class="bi bi-briefcase"></i> Employment Info</h3>
                <div class="profile-card">
                    <h4>Staff Details</h4>
                    <p><strong>Position:</strong> <span id="employee-position">Hotel Manager</span></p>
                    <p><strong>Salary:</strong> <span id="employee-salary">$45,000</span></p>
                </div>
            </div>

            <!-- Account Settings Section -->
            <div class="col-md-4 profile-section">
                <h3 class="section-title"><i class="bi bi-gear"></i> Account Settings</h3>
                <div class="profile-card">
                    <h4>Security</h4>
                    <button class="btn btn-outline-secondary w-100 mb-3" id="change-password-btn">
                        <i class="bi bi-lock"></i> Change Password
                    </button>

                    <div id="password-form" class="hidden">
                        <form class="edit-form" id="change-password-form">
                            <div class="form-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" class="form-control" id="current-password" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" class="form-control" id="new-password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-outline-secondary" id="cancel-password-btn">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i> Update Password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile-staff.js"></script>
</body>

</html>
