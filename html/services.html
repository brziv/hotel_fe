<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Dịch Vụ</title>
    <link rel="stylesheet" href="../css/services.css">
</head>

<body>
    <div class="container">
        <h2>Quản lý Dịch Vụ</h2>
        <form id="serviceForm">
            <label for="floorSelect">Chọn tầng:</label>
            <select id="floorSelect">
                <option value="">Chọn tầng</option>
            </select>
            <label for="roomSelect">Chọn phòng:</label>
            <select id="roomSelect">
                <option value="">Chọn phòng</option>
            </select>
            <label for="phoneInput">Số điện thoại:</label>
            <input type="text" id="phoneInput" readonly>
            <label for="dateInput">Ngày đặt:</label>
            <input type="date" id="dateInput">
            <label for="serviceSelect">Loại dịch vụ:</label>
            <select id="serviceSelect">
                <option value="Giặt ủi">Giặt ủi</option>
                <option value="Dọn phòng">Dọn phòng</option>
                <option value="Ăn uống">Ăn uống</option>
            </select>
            <button type="button" id="addServiceBtn">Thêm dịch vụ</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tầng</th>
                    <th>Phòng</th>
                    <th>Số Điện Thoại</th>
                    <th>Ngày Đặt</th>
                    <th>Loại Dịch Vụ</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="serviceTable">
                <!-- Service rows will be rendered here -->
            </tbody>
        </table>
    </div>
    <script src="../js/services.js"></script>
</body>

</html>
