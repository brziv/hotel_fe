<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management - Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome to Hotel Management</h2>
            <p class="subtitle">Please log in to continue</p>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox">
                        <input type="checkbox" name="remember">
                        <span class="checkmark"></span> Remember me
                    </label>
                    <a href="#" id="signupLink" style="font-weight: bold;">No account?</a>
                </div>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <p class="support">Need help? Call <a href="tel:0999999999">0999.999.999</a></p>
    </div>

    <script>
        document.getElementById("signupLink").addEventListener("click", function (event) {
            event.preventDefault();
            window.parent.document.querySelector("iframe[name='contentFrame']").src = "signup.html";
        });
    </script>
</body>

</html>
