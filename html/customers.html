<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khách Hàng và Đối Tác</title>
    <link rel="stylesheet" href="../css/customers.css">
</head>
<body>
    <div class="container">
        <h1>Khách Hàng và Đối Tác</h1>
        <button onclick="loadCustomers()">Tải Danh Sách Khách Hàng</button>
        <table id="customer-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Khách Hàng</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <form id="customerForm">
                <input type="text" id="name" placeholder="Tên Khách Hàng" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="phone" placeholder="Số Điện Thoại" required>
                
                <div class="button-group">
                    <button type="button" id="addBtn" onclick="addCustomer()">Thêm</button>
                    <button type="button" id="updateBtn" style="display:none;">Cập nhật</button>
                </div>
            </form>
            
            
        </table>
    </div>

    <script src="../js/customers.js"></script>
</body>
</html>
