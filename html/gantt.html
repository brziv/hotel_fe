<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phòng khách sạn</title>
    <link rel="stylesheet" href="../css/gantt.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <h2>Room Management</h2>
        <div class="input-group">
            <div class="select-group">
                <label for="floorSelect">Choose Floor:</label>
                <select id="floorSelect" onchange="changeFloor()">
                    <option value="1">Floor 1</option>
                    <option value="2">Floor 2</option>
                    <option value="3">Floor 3</option>
                    <option value="4">Floor 4</option>
                    <option value="5">Floor 5</option>
                </select>
            </div>
            <div class="select-group">
                <label for="startDate">From:</label>
                <input type="datetime-local" id="startDate" onchange="changeTimePeriod()">
                <label for="endDate">To:</label>
                <input type="datetime-local" id="endDate" onchange="changeTimePeriod()">
            </div>
        </div>
        <div id="timeline"></div>

        <script src="../js/gantt.js"></script>
        <script type="text/javascript">
            google.charts.load("current", { packages: ["timeline"] });
            google.charts.setOnLoadCallback(fetchBookings);
        </script>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>Booking Details</h3>
            <p><strong>Customer:</strong> <span id="cust-name"></span></p>
            <p><strong>Room Number:</strong> <span id="cust-room-num"></span></p>
            <p><strong>Status:</strong> <span id="cust-status"></span></p>
            <p><strong>Total Money:</strong> <span id="cust-total-money"></span> VND</p>
            <p><strong>Deposit:</strong> <span id="cust-deposit"></span> VND</p>
            <p><strong>TimeIn:</strong> <span id="cust-time-in"></span></p>
            <p><strong>TimeOut:</strong> <span id="cust-time-out"></span></p>
            <button onclick="bookService()" id="book-service-btn">🛒 <b>Book Services</b></button>
            <button onclick="checkout()" id="checkout-btn">💳 <b>Check Out</b></button>
            <button onclick="checkin()" id="checkin-btn">💳 <b>Check In</b></button>
            <button onclick="CancelBooking()" id="cancel-btn">🚫 <b>CancelBooking</b></button>
            <button onclick="closeModal()" id="close-modal-btn"><b>Close</b></button>
        </div>
    </div>

    <!-- Modal -->
    <div id="addservice-modal" class="modal">
        <div class="modal-header">
            <h2>Choose Services</h2>
        </div>
        <div class="modal-content">
            <!-- Bên Trái: Danh sách dịch vụ -->
            <div class="modal-left">
                <input type="text" id="searchService" placeholder="Search Service..." onkeyup="filterServices()" style="margin-top: 10px;">
                <table id="serviceTable">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Detail</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="addserviceTableBody"></tbody>
                </table>
            </div>

            <!-- Bên Phải: Dịch vụ đã chọn -->
            <div class="modal-right">
                <div class="customer-info" style="margin-top: 10px;">
                    <label for="addservice-customerName">Customer Name:</label>
                    <input type="text" id="addservice-customerName" placeholder="Customer Name" readonly>
                
                    <label for="addservice-roomNumber">Room Number:</label>
                    <input type="text" id="addservice-roomNumber" placeholder="Room Number" readonly>
                </div>
                <h3>Used Services</h3>
                <table id="addservice-UsedServices">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Detail</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>    
                    <tbody></tbody>
                </table>
               <hr>
                <h3>Selected Services</h3>
                <table id="addservice-selectedServices">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Detail</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total Price</th>
                            <th></th>
                        </tr>
                    </thead>    
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="modal-footer">
            <button onclick="addServicetoBooking()" class="btn">Add Services</button>
            <button onclick="closeAddServiceModal()" class="btn">Close</button>
        </div>
    </div>
</body>

</html>
