<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý phòng khách sạn</title>
    <link rel="stylesheet" href="../css/gantt.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <div class="container">
        <h2>Quản lý phòng khách sạn</h2>
        <label for="floorSelect">Chọn tầng:</label>
        <select id="floorSelect" onchange="changeFloor()">
            <option value="1">Tầng 1</option>
            <option value="2">Tầng 2</option>
            <option value="3">Tầng 3</option>
            <option value="4">Tầng 4</option>
            <option value="5">Tầng 5</option>
        </select>
        <div id="timeline"></div>
        <script src="../js/gantt.js"></script>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h3>Chi tiết đặt phòng</h3>
        <p><strong>Khách hàng:</strong> <span id="cust-name"></span></p>
        <p><strong>Điện thoại:</strong> <span id="cust-phone"></span></p>
        <p><strong>Thời gian đặt:</strong> <span id="cust-time"></span> giờ</p>
        <p><strong>Tổng hóa đơn:</strong> <span id="cust-bill"></span> VND</p>
        <button onclick="bookService()">🛒 <b>Đặt dịch vụ</b></button>
        <button onclick="checkout()">💳 <b>Trả phòng</b></button>
        <button onclick="closeModal()"><b>Đóng</b></button>
    </div>
</body>

</html>
