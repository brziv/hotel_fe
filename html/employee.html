<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhân Viên</title>
    <link rel="stylesheet" href="../css/employee.css">
</head>
<body>
    <div class="container">
        <h2>Quản lý Nhân Viên</h2>
        <form id="employeeForm">
            <input type="text" id="employeeFirstName" placeholder="Tên" required>
            <input type="text" id="employeeLastName" placeholder="Họ" required>
            <input type="text" id="employeeRole" placeholder="Chức Vụ" required>
            <input type="email" id="employeeEmail" placeholder="Email" required>
            <input type="text" id="employeePhone" placeholder="Số Điện Thoại" required>
            <input type="number" id="employeeSalary" placeholder="Lương" required>
            <button type="submit">Thêm</button>
            <button type="button" id="employeeUpdateBtn" style="display:none;">Cập nhật</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Họ</th>
                    <th>Chức Vụ</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Lương</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="../js/employee.js"></script>
</body>
</html>
